<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container w-50">
      <h2 class="text-center">Bai tap: Tinh thue thu nhap ca nhan</h2>
      <div class="row">
        <div class="col-4">
          <div class="mb-3">
            <label for="" class="form-label">Ho Ten</label>
            <input
              type="text"
              class="form-control"
              name=""
              id="hoTen"
              aria-describedby="helpId"
              placeholder="Nhap ho ten ..."
            />
          </div>
        </div>
        <div class="col-4">
          <div class="mb-3">
            <label for="" class="form-label">Tong thu nhap nam</label>
            <input
              type="text"
              class="form-control"
              name=""
              id="tongThuNhapNam"
              aria-describedby="helpId"
              placeholder="Nhap tong thu nhap nam ..."
            />
          </div>
        </div>
        <div class="col-4">
          <div class="mb-3">
            <label for="" class="form-label">So nguoi phu thuoc</label>
            <input
              type="text"
              class="form-control"
              name=""
              id="nguoiPhuTHuoc"
              aria-describedby="helpId"
              placeholder="Nhap so nguoi phu thuoc ..."
            />
          </div>
        </div>
        <div class="col-4">
          <button id="tinhTienThue" class="btn btn-dark">Tinh thue</button>
        </div>
        <div class="col-8">
          <div id="hienThiThue">
            <h2>Ten:</h2>
            <h2>Tien thue phai tra:</h2>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
